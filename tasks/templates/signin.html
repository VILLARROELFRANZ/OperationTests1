<style>
  body {
      background-color: #121212;
      color: #fff;
  }

  .ios-style-input {
      border-radius: 10px;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
      font-size: 18px;
      background-color: #333;
      color: #fff;
  }

  .ios-style-button {
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
  }

  .ios-style-button:hover {
      background-color: #666;
  }

  .card {
      border-radius: 20px;
      box-shadow: 0px 0px 15px rgba(255,255,255,0.1);
      background-color: #333;
  }

  .form-container {
      max-width: 500px;
      margin: auto;
      padding: 40px;
  }

  h1 {
      font-size: 24px;
      margin-bottom: 40px;
      color: #fff;
  }
</style>


<main class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <div class="card">
                <div class="form-container">
                    <form action="/signin/" method="POST">
            
                        <h1 class="text-center">Signin</h1>
                    
                        {{error}}
                        {% csrf_token %}
                    
                        <div class="mb-3">
                            <input
                                type="text"
                                name="username"
                                id="username"
                                class="ios-style-input"
                                placeholder="Username"
                                required
                            />
                        </div>
                    
                        <div class="mb-3">
                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="ios-style-input"
                                placeholder="Password"
                                required
                            />
                        </div>
                    
                        <button class="ios-style-button">Signin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>


{% endblock %}
